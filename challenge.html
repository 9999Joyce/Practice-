<script>
/* ====== è¨­å®šå€ ====== */
const GAS_URL = "https://script.google.com/macros/s/AKfycbw7q7YMjF3a82-1NeNSV8kcc1j8u8PUv6PaEcb5rvnEWR_FZx-kUeaxchn3pbt1wazU/exec";
const WORDS_PER_LEVEL = 5;
const BASE_SPEED = 0.25;

/* ====== ç‹€æ…‹ ====== */
let allData = {};
let words = [];
let currentIndex = 0;
let currentChar = "";
let writer = null;

/* ====== åˆå§‹åŒ– ====== */
document.getElementById("startBtn").addEventListener("click", startGame);
loadData();

/* ====== è³‡æ–™è¼‰å…¥ ====== */
async function loadData() {
  try {
    const res = await fetch(GAS_URL + "?t=" + Date.now());
    const json = await res.json();

    allData = {};
    json.forEach(r => {
      const grade = r["å­©å­"];
      const char = r["ç”Ÿå­—"];
      if (!grade || !char) return;

      if (!allData[grade]) allData[grade] = [];
      allData[grade].push(char);
    });

    const select = document.getElementById("gradeSelect");
    select.innerHTML = `<option value="">è«‹é¸æ“‡å¹´ç´š</option>`;
    Object.keys(allData).forEach(g => {
      select.innerHTML += `<option value="${g}">${g}</option>`;
    });
  } catch (e) {
    alert("âŒ è³‡æ–™è®€å–å¤±æ•—");
    console.error(e);
  }
}

/* ====== é–‹å§‹éŠæˆ² ====== */
function startGame() {
  const grade = gradeSelect.value;
  if (!grade) {
    alert("è«‹å…ˆé¸æ“‡å¹´ç´š");
    return;
  }

  words = [...allData[grade]];
  shuffle(words);

  currentIndex = 0;
  document.getElementById("message").style.display = "none";
  nextWord();
}

/* ====== ä¸‹ä¸€å­— ====== */
function nextWord() {
  if (currentIndex >= words.length) {
    showMessage("ğŸ‰ å…¨éƒ¨å®Œæˆï¼Œåšå¾—å¥½ï¼");
    return;
  }

  currentChar = words[currentIndex++];
  dropWord(currentChar);
}

/* ====== æ‰è½å‹•ç•« ====== */
function dropWord(char) {
  const gameArea = document.getElementById("game-area");
  gameArea.innerHTML = "";

  const div = document.createElement("div");
  div.className = "falling-word";
  div.textContent = char;
  gameArea.appendChild(div);

  let top = 0;
  const timer = setInterval(() => {
    top += BASE_SPEED * 10;
    div.style.top = top + "px";

    if (top >= gameArea.clientHeight - 40) {
      clearInterval(timer);
      startWriting(char);
    }
  }, 30);
}

/* ====== æ›¸å¯« ====== */
function startWriting(char) {
  document.getElementById("hanzi-target").innerHTML = "";

  writer = HanziWriter.create("hanzi-target", char, {
    width: 170,
    height: 170,
    showOutline: true,
    showCharacter: false,
    strokeAnimationSpeed: 1,
    delayBetweenStrokes: 200,
    onComplete() {
      document.getElementById("okSound").play();
      setTimeout(nextWord, 400);
    }
  });

  writer.quiz();
}

/* ====== å·¥å…· ====== */
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function showMessage(msg) {
  const m = document.getElementById("message");
  m.textContent = msg;
  m.style.display = "block";
}
</script>
