<body>

<header>ğŸ® ç”Ÿå­—æŒ‘æˆ°æ¨¡å¼</header>

<div id="control-panel">

  </select>
  <button onclick="startGame()">é–‹å§‹æŒ‘æˆ°</button>
</div>

<script>
/* =================================================
   ğŸ”´ã€å”¯ä¸€è¦æ”¹çš„åœ°æ–¹ã€‘è²¼ä¸Šä½ çš„ GAS Web App URL
   ================================================= */
const GAS_URL = "https://script.google.com/macros/s/AKfycbw7q7YMjF3a82-1NeNSV8kcc1j8u8PUv6PaEcb5rvnEWR_FZx-kUeaxchn3pbt1wazU/exec";
/* ================================================= */

let allData = {};
let wordsQueue = [];
let currentChar = "";
let fallingEl = null;
let fallTimer = null;
let writer = null;

const FALL_SPEED = 0.25; // âœ” å·²ç‚ºæ‰‹æ©Ÿèª¿æ…¢ï¼ˆæ¯”åŸæœ¬æ…¢ 3 å€ï¼‰

/* ===== è®€å– GAS JSONï¼ˆæ‰‹æ©Ÿ/é›»è…¦é€šç”¨ï¼‰===== */
fetch(GAS_URL)
  .then(res => res.text())
  .then(txt => {
    const jsonText = txt.substring(txt.indexOf("{"));
    allData = JSON.parse(jsonText);

    const sel = document.getElementById("gradeSelect");
    Object.keys(allData).forEach(grade => {
      const opt = document.createElement("option");
      opt.value = grade;
      opt.textContent = grade;
      sel.appendChild(opt);
    });
  })
  .catch(err => {
    alert("âŒ è³‡æ–™è®€å–æˆ–è§£æå¤±æ•—\n" + err.message);
  });

/* ===== é–‹å§‹éŠæˆ² ===== */
function startGame() {
  clearGame();

  const grade = document.getElementById("gradeSelect").value;
  if (!grade) {
    alert("è«‹å…ˆé¸æ“‡å¹´ç´š");
    return;
  }

  // å°‡è©²å¹´ç´šæ‰€æœ‰ç”Ÿå­—æ”¶é›†æˆé™£åˆ—
  wordsQueue = [];
  allData[grade].forEach(row => {
    if (row["ç”Ÿå­—"]) {
      row["ç”Ÿå­—"].split("").forEach(ch => {
        if (/[\u4e00-\u9fa5]/.test(ch)) {
          wordsQueue.push(ch);
        }
      });
    }
  });

  shuffle(wordsQueue);
  nextWord();
}

/* ===== å‡ºä¸‹ä¸€é¡Œ ===== */
function nextWord() {
  clearWriter();

  if (wordsQueue.length === 0) {
    showMessage("ğŸ‰ å…¨éƒ¨å®Œæˆï¼Œåšå¾—å¥½ï¼");
    return;
  }

  currentChar = wordsQueue.shift();
  spawnFallingChar(currentChar);
  createWriter(currentChar);
}

/* ===== æ‰è½æ–‡å­— ===== */
function spawnFallingChar(char) {
  const area = document.getElementById("game-area");

  fallingEl = document.createElement("div");
  fallingEl.className = "falling-word";
  fallingEl.textContent = char;
  area.appendChild(fallingEl);

  let top = 0;
  fallTimer = setInterval(() => {
    top += FALL_SPEED;
    fallingEl.style.top = top + "px";

    if (top > area.clientHeight) {
      clearInterval(fallTimer);
      fallingEl.remove();
      nextWord();
    }
  }, 16);
}

/* ===== HanziWriter ä¹å®®æ ¼ ===== */
function createWriter(char) {
  writer = HanziWriter.create("hanzi-target", char, {
    width: 170,
    height: 170,
    padding: 5,
    showOutline: true,
    drawingWidth: 14,
    showHintAfterMisses: 1,
    strokeAnimationSpeed: 1
  });

  writer.quiz({
    onComplete: () => {
      clearInterval(fallTimer);
      if (fallingEl) fallingEl.remove();
      setTimeout(nextWord, 400);
    }
  });
}

function clearWriter() {
  if (writer) {
    writer.cancelQuiz();
    writer = null;
    document.getElementById("hanzi-target").innerHTML = "";
  }
}

/* ===== æ¸…å ´ ===== */
function clearGame() {
  clearInterval(fallTimer);
  if (fallingEl) fallingEl.remove();
  clearWriter();
  document.getElementById("message").style.display = "none";
}

/* ===== å·¥å…· ===== */
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function showMessage(text) {
  const msg = document.getElementById("message");
  msg.textContent = text;
  msg.style.display = "block";
}
</script>
