<body>

<!-- éŸ³æ•ˆï¼ˆä½¿ç”¨å…è²»ç·šä¸ŠéŸ³æ•ˆï¼‰ -->
<audio id="sound-correct" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="sound-wrong" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
/* ==============================
   ğŸ”´ è²¼ä¸Šä½ çš„ GAS_URL
   ============================== */
const GAS_URL = "https://script.google.com/macros/s/AKfycbw7q7YMjF3a82-1NeNSV8kcc1j8u8PUv6PaEcb5rvnEWR_FZx-kUeaxchn3pbt1wazU/exec";
/* ============================== */

let allData = {};
let wordsQueue = [];
let fallingEl = null;
let fallTimer = null;
let writer = null;

let lives = 3;
const FALL_SPEED = 0.25;

/* ===== éŸ³æ•ˆ ===== */
const sndCorrect = document.getElementById("sound-correct");
const sndWrong = document.getElementById("sound-wrong");

/* ===== è®€å–è³‡æ–™ ===== */
fetch(GAS_URL)
  .then(r => r.text())
  .then(txt => {
    const jsonText = txt.substring(txt.indexOf("{"));
    allData = JSON.parse(jsonText);

    const sel = document.getElementById("gradeSelect");
    Object.keys(allData).forEach(g => {
      const opt = document.createElement("option");
      opt.value = g;
      opt.textContent = g;
      sel.appendChild(opt);
    });
  })
  .catch(err => {
    alert("âŒ è³‡æ–™è®€å–å¤±æ•—\n" + err.message);
  });

/* ===== é–‹å§‹éŠæˆ² ===== */
function startGame() {
  resetGame();

  const grade = document.getElementById("gradeSelect").value;
  if (!grade) {
    alert("è«‹å…ˆé¸æ“‡å¹´ç´š");
    return;
  }

  allData[grade].forEach(row => {
    if (row["ç”Ÿå­—"]) {
      row["ç”Ÿå­—"].split("").forEach(ch => {
        if (/[\u4e00-\u9fa5]/.test(ch)) {
          wordsQueue.push(ch);
        }
      });
    }
  });

  shuffle(wordsQueue);
  nextWord();
}

/* ===== ä¸‹ä¸€é¡Œ ===== */
function nextWord() {
  clearWriter();

  if (wordsQueue.length === 0) {
    showMessage("ğŸ‰ å…¨éƒ¨å®Œæˆï¼Œåšå¾—å¥½ï¼");
    return;
  }

  spawnFallingChar(wordsQueue.shift());
}

/* ===== æ‰å­— ===== */
function spawnFallingChar(char) {
  const area = document.getElementById("game-area");

  fallingEl = document.createElement("div");
  fallingEl.className = "falling-word";
  fallingEl.textContent = char;
  area.appendChild(fallingEl);

  createWriter(char);

  let top = 0;
  fallTimer = setInterval(() => {
    top += FALL_SPEED;
    fallingEl.style.top = top + "px";

    if (top > area.clientHeight) {
      clearInterval(fallTimer);
      fallingEl.remove();
      loseLife();
      nextWord();
    }
  }, 16);
}

/* ===== HanziWriter ===== */
function createWriter(char) {
  writer = HanziWriter.create("hanzi-target", char, {
    width: 170,
    height: 170,
    padding: 5,
    showOutline: true,
    drawingWidth: 14,
    showHintAfterMisses: 1
  });

  writer.quiz({
    onComplete: () => {
      sndCorrect.currentTime = 0;
      sndCorrect.play();

      clearInterval(fallTimer);
      fallingEl.remove();
      setTimeout(nextWord, 400);
    }
  });
}

function clearWriter() {
  if (writer) {
    writer.cancelQuiz();
    writer = null;
    document.getElementById("hanzi-target").innerHTML = "";
  }
}

/* ===== ç”Ÿå‘½å€¼ ===== */
function loseLife() {
  lives--;
  sndWrong.currentTime = 0;
  sndWrong.play();

  document.getElementById("lives").textContent = lives;

  if (lives <= 0) {
    gameOver();
  }
}

function resetGame() {
  lives = 3;
  wordsQueue = [];
  document.getElementById("lives").textContent = lives;
  document.getElementById("message").style.display = "none";
  clearInterval(fallTimer);
  if (fallingEl) fallingEl.remove();
  clearWriter();
}

function gameOver() {
  showMessage("ğŸ’” æŒ‘æˆ°å¤±æ•—ï¼Œå†è©¦ä¸€æ¬¡ï¼");
  clearInterval(fallTimer);
}

/* ===== å·¥å…· ===== */
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function showMessage(text) {
  const msg = document.getElementById("message");
  msg.textContent = text;
  msg.style.display = "block";
}
</script>
