<style>
body {

  background: #f5f7fb;

<body>

<header>ğŸ® ç”Ÿå­—æŒ‘æˆ°æ¨¡å¼</header>

<div id="control-panel">
  <select id="gradeSelect">
    <option value="">è«‹é¸æ“‡å¹´ç´š</option>
  </select>
  <button onclick="startGame()">é–‹å§‹æŒ‘æˆ°</button>
</div>

<div id="game-area"></div>

<div id="write-area">
  <canvas id="canvas"></canvas>
</div>

<div id="message"></div>

<script>
/* ==============================
   â¶ è²¼ä¸Šä½ çš„ GAS Web App URL
   ============================== */
const GAS_URL = "https://script.google.com/macros/s/AKfycbw7q7YMjF3a82-1NeNSV8kcc1j8u8PUv6PaEcb5rvnEWR_FZx-kUeaxchn3pbt1wazU/exec";

/* ============================== */

let allData = {};
let wordsQueue = [];
let currentWord = null;
let fallingEl = null;
let fallTimer = null;
let speed = 0.3; // å·²èª¿æ…¢ï¼Œæ‰‹æ©Ÿä¹Ÿèƒ½å¯«

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
resizeCanvas();

window.addEventListener("resize", resizeCanvas);

function resizeCanvas() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
}

/* ===== è¼‰å…¥è³‡æ–™ ===== */
fetch(GAS_URL)
  .then(r => r.json())
  .then(data => {
    allData = data;
    const select = document.getElementById("gradeSelect");
    Object.keys(allData).forEach(g => {
      const opt = document.createElement("option");
      opt.value = g;
      opt.textContent = g;
      select.appendChild(opt);
    });
  })
  .catch(() => {
    alert("è³‡æ–™è®€å–å¤±æ•—");
  });

/* ===== é–‹å§‹éŠæˆ² ===== */
function startGame() {
  clearGame();

  const grade = document.getElementById("gradeSelect").value;
  if (!grade) {
    alert("è«‹å…ˆé¸æ“‡å¹´ç´š");
    return;
  }

  wordsQueue = [...allData[grade]];
  shuffle(wordsQueue);
  nextWord();
}

/* ===== å‡ºä¸‹ä¸€é¡Œ ===== */
function nextWord() {
  clearCanvas();

  if (wordsQueue.length === 0) {
    showMessage("ğŸ‰ å…¨éƒ¨å®Œæˆï¼Œåšå¾—å¥½ï¼");
    return;
  }

  currentWord = wordsQueue.shift().ç”Ÿå­—;
  spawnWord(currentWord);
}

/* ===== æ‰å­— ===== */
function spawnWord(char) {
  fallingEl = document.createElement("div");
  fallingEl.className = "falling-word";
  fallingEl.textContent = char;
  document.getElementById("game-area").appendChild(fallingEl);

  let top = 0;
  fallTimer = setInterval(() => {
    top += speed;
    fallingEl.style.top = top + "px";

    if (top > window.innerHeight) {
      clearInterval(fallTimer);
      fallingEl.remove();
      nextWord();
    }
  }, 16);
}

/* ===== ç¹ªåœ–å€ ===== */
let drawing = false;

canvas.addEventListener("pointerdown", e => {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});

canvas.addEventListener("pointermove", e => {
  if (!drawing) return;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});

canvas.addEventListener("pointerup", finishDraw);
canvas.addEventListener("pointerleave", finishDraw);

function finishDraw() {
  if (!drawing) return;
  drawing = false;

  // æš«æ™‚ç”¨ã€Œæœ‰å¯«å°±ç®—æˆåŠŸã€
  clearInterval(fallTimer);
  fallingEl.remove();
  setTimeout(nextWord, 400);
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function clearGame() {
  clearInterval(fallTimer);
  if (fallingEl) fallingEl.remove();
  clearCanvas();
  document.getElementById("message").style.display = "none";
}

/* ===== å·¥å…· ===== */
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function showMessage(text) {
  const msg = document.getElementById("message");
  msg.textContent = text;
  msg.style.display = "block";
}
</script>
