<body>

<div id="loading">æ­£åœ¨é€£ç·šè‡³ Google è©¦ç®—è¡¨â€¦</div>

<div class="container" id="app" style="display:none;">

  <div class="card" style="max-width:320px;">
    <select id="selChild"></select>
    <select id="selSemester"></select>

  <div class="card">
    <div class="grid" id="charBox"></div>

      <button class="btn-demo" onclick="demo()">æ¼”ç¤º</button>

<script>
/* ================= è«‹è²¼ä¸Šä½ çš„ GAS Web App URL ================= */
const GAS_URL = "https://script.google.com/macros/s/AKfycbzkgkyf-rTorN1OA-gfJ2ChRbcTHIqMVxikcNAf5IS9Wy3Iiabw5X52IgWbC7C2rQt9/exec";
/* ============================================================ */

let database = {};
let writer = null;

/* è®€å– GAS CSV */
fetch(GAS_URL)
  .then(r => r.text())
  .then(csv => {
    parseCSV(csv);
    document.getElementById("loading").style.display = "none";
    document.getElementById("app").style.display = "flex";
    initUI();
  })
  .catch(err => {
    document.getElementById("loading").innerText = "è®€å–å¤±æ•—";
    console.error(err);
  });

function parseCSV(csv) {
  const rows = csv.split("\n").map(r => r.split(","));
  for (let i = 1; i < rows.length; i++) {
    const [child, semester, lesson, ...chars] =
      rows[i].map(c => c.replace(/"/g, "").trim());
    if (!child) continue;
    database[child] ??= {};
    database[child][semester] ??= {};
    database[child][semester][lesson] = chars.join("");
  }
}

/* UI */
const selChild = document.getElementById("selChild");
const selSemester = document.getElementById("selSemester");
const selLesson = document.getElementById("selLesson");
const wordList = document.getElementById("wordList");
const status = document.getElementById("status");

function initUI() {
  fillSelect(selChild, Object.keys(database));
  selChild.onchange = updateSemester;
  selSemester.onchange = updateLesson;
  selLesson.onchange = updateWords;
  updateSemester();
}

function fillSelect(sel, arr) {
  sel.innerHTML = "";
  arr.forEach(v => sel.add(new Option(v, v)));
}

function updateSemester() {
  fillSelect(selSemester, Object.keys(database[selChild.value] || {}));
  updateLesson();
}

function updateLesson() {
  fillSelect(
    selLesson,
    Object.keys(database[selChild.value][selSemester.value] || {})
  );
  updateWords();
}

function updateWords() {
  wordList.innerHTML = "";
  const chars =
    database[selChild.value][selSemester.value][selLesson.value] || "";
  [...chars].forEach((c, i) => {
    const b = document.createElement("button");
    b.className = "word-btn";
    b.textContent = c;
    b.onclick = () => loadChar(c, b);
    wordList.appendChild(b);
    if (i === 0) b.click();
  });
}

function loadChar(char, btn) {
  document.querySelectorAll(".word-btn")
    .forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  const box = document.getElementById("charBox");
  box.innerHTML = "";

  status.innerText = "ç·´ç¿’ï¼š" + char;

  writer = HanziWriter.create("charBox", char, {
    width: 300,
    height: 300,
    padding: 5,
    showOutline: true,
    showCharacter: false,
    drawingWidth: 20
  });
}

function demo() {
  if (writer) writer.animateCharacter();
}

function startQuiz() {
  if (!writer) return;
  status.innerText = "é–‹å§‹æ›¸å¯«â€¦";
  writer.quiz({
    onCorrectStroke: () => status.innerText = "å¾ˆå¥½ï¼ä¸‹ä¸€ç­†",
    onMistake: () => status.innerText = "å¯«éŒ¯äº†ï¼Œçœ‹æç¤º",
    onComplete: () => status.innerText = "å®Œæˆï¼"
  });
}
</script>
