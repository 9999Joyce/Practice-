<script>
/* =========================

const TEST_WORDS = ["å±±", "æ°´", "ç«", "æœ¨", "äºº", "å£"];

/* =========================
   éŠæˆ²ç‹€æ…‹
   ========================= */
let queue = [];
let currentChar = "";
let fallY = 0;
let fallSpeed = 0.08; // æ‰è½é€Ÿåº¦
let falling = false;
let miss = 0;
let writer = null;
let animationId = null;

/* =========================
   DOM
   ========================= */
const fallArea = document.getElementById("fallArea");
const statusEl = document.getElementById("status");
const missEl = document.getElementById("missCount");

/* =========================
   éŠæˆ²é–‹å§‹
   ========================= */
function startGame() {
  queue = shuffle([...TEST_WORDS]);
  miss = 0;
  missEl.innerText = miss;
  nextWord();
}

/* =========================
   ä¸‹ä¸€å€‹å­—
   ========================= */
function nextWord() {
  cancelAnimationFrame(animationId);
  fallArea.innerHTML = "";

// æ­£ç¢ºæ¸…ç©ºä¸Šä¸€å€‹ç­†é †å€
const writerDiv = document.getElementById("writer");
writerDiv.innerHTML = "";
writer = null;

  if (queue.length === 0) {
    statusEl.innerText = "ğŸ‰ å…¨éƒ¨å®Œæˆï¼ä½ è´äº†ï¼";
    return;
  }

  currentChar = queue.shift();
  statusEl.innerText = `å¯«ã€Œ${currentChar}ã€`;

  const charDiv = document.createElement("div");
  charDiv.className = "fall-char";
  charDiv.innerText = currentChar;
  fallArea.appendChild(charDiv);

  fallY = 0;
  falling = true;

  writer = HanziWriter.create("writer", currentChar, {
    width: 280,
    height: 280,
    padding: 5,
    showOutline: true,
    showHintAfterMisses: 1,
    strokeAnimationSpeed: 1,

  });

  writer.quiz({

      statusEl.innerText = "âœ” æ­£ç¢ºï¼";
      fallArea.innerHTML = "";
      setTimeout(nextWord, 500);
    }
  });

  function animate() {
    if (!falling) return;

    fallY += fallSpeed * 16;
    charDiv.style.top = fallY + "px";

    if (fallY + charDiv.offsetHeight >= fallArea.clientHeight) {
      falling = false;
      miss++;
      missEl.innerText = miss;
      statusEl.innerText = "âŒ å¤ªæ…¢äº†ï¼";
      setTimeout(nextWord, 500);
      return;
    }

    animationId = requestAnimationFrame(animate);
  }

  animationId = requestAnimationFrame(animate);
}

/* =========================
   å·¥å…·ï¼šæ´—ç‰Œ
   ========================= */
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
